<div class="table-wrapper">
  <table class="table">
    <thead>
      <tr>
        <th>Stadt</th>
        <th>&nbsp;7-Tage-Inzidenz&nbsp;</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let c of rawCityData"
        style="background-color: {{ getColorForInzidenz(c[2]) }}"
      >
        <td>{{ c[0] }}</td>
        <td>{{ c[2] }}</td>
      </tr>
    </tbody>
  </table>
</div>
